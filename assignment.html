<html>
    <head>
        <title>
            Arithmetic operations in JS
        </title>
    </head>
    <body>
        <h1>Arithmetic Operations!!</h1>
        <script>
            let a=3;
            let b=6;
            console.log(`Addition is ${a+b}\nSubtraction is ${a-b}\nMultiplication is ${a*b}\nExponent is ${a**b}\nDivision is ${a/b}\nRemainder is ${a%b}`);
        </script>
    </body>
</html>
